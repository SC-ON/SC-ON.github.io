<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRCÊ≠åËØçÂêåÊ≠•Êí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .file-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .file-input label {
            font-weight: bold;
        }
        
        input[type="file"] {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .audio-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: #ff5e62;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }
        
        .play-btn:hover {
            background: #ff7a7e;
        }
        
        .additional-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        
        .volume-control, .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%;
        }
        
        .volume-control input, .speed-control input {
            width: 100%;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff5e62;
            cursor: pointer;
        }
        
        .lyrics-section {
            height: 300px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .lyrics-container {
            position: relative;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            text-align: center;
            scroll-behavior: smooth;
        }
        
        .lyric-line {
            padding: 8px 0;
            margin: 5px 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: #aaa;
        }
        
        .lyric-line.active {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 94, 98, 0.8);
        }
        
        @media (max-width: 600px) {
            .additional-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .volume-control, .speed-control {
                width: 100%;
            }
            
            .lyric-line {
                font-size: 1rem;
            }
            
            .lyric-line.active {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>LRCÊ≠åËØçÂêåÊ≠•Êí≠ÊîæÂô®</h1>
    
    <div class="container">
        <div class="upload-section">
            <div class="file-input">
                <label for="audio-file">ÈÄâÊã©Èü≥‰πêÊñá‰ª∂ (MP3):</label>
                <input type="file" id="audio-file" accept="audio/mp3" />
            </div>
            
            <div class="file-input">
                <label for="lrc-file">ÈÄâÊã©Ê≠åËØçÊñá‰ª∂ (LRC):</label>
                <input type="file" id="lrc-file" accept=".lrc" />
            </div>
        </div>
        
        <div class="player-section">
            <div class="audio-info">
                <span class="song-title" id="song-title">Êú™ÈÄâÊã©Èü≥‰πêÊñá‰ª∂</span>
                <span id="playback-rate">1.0x</span>
            </div>
            
            <div class="controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="control-buttons">
                    <button id="prev-btn">‚èÆ</button>
                    <button id="play-btn" class="play-btn">‚ñ∂</button>
                    <button id="next-btn">‚è≠</button>
                </div>
                
                <div class="additional-controls">
                    <div class="volume-control">
                        <span>üîà</span>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" />
                        <span>üîä</span>
                    </div>
                    
                    <div class="speed-control">
                        <span>ÈÄüÂ∫¶:</span>
                        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
                        <span id="speed-value">1.0x</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="lyrics-section">
            <div class="lyrics-container" id="lyrics-container">
                <div class="lyric-line">ËØ∑‰∏ä‰º†LRCÊ≠åËØçÊñá‰ª∂</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const audioFileInput = document.getElementById('audio-file');
            const lrcFileInput = document.getElementById('lrc-file');
            const songTitle = document.getElementById('song-title');
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const volumeSlider = document.getElementById('volume');
            const speedSlider = document.getElementById('speed');
            const speedValue = document.getElementById('speed-value');
            const playbackRate = document.getElementById('playback-rate');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const lyricsContainer = document.getElementById('lyrics-container');
            
            // ÂàõÂª∫Èü≥È¢ëÂÖÉÁ¥†
            const audio = new Audio();
            audio.volume = volumeSlider.value;
            
            // Ëß£ÊûêLRCÊ≠åËØç
            let lyrics = [];
            
            function parseLRC(lrcText) {
                const lines = lrcText.split('\n');
                const result = [];
                
                lines.forEach(line => {
                    // ÂåπÈÖçÊó∂Èó¥Ê†áÁ≠æ
                    const timeTags = line.match(/\[(\d+):(\d+\.\d+)\]/g);
                    if (!timeTags) return;
                    
                    // ÊèêÂèñÊ≠åËØçÊñáÊú¨
                    const text = line.replace(timeTags[0], '').trim();
                    
                    // Â§ÑÁêÜÊØè‰∏™Êó∂Èó¥Ê†áÁ≠æ
                    timeTags.forEach(tag => {
                        const match = tag.match(/\[(\d+):(\d+\.\d+)\]/);
                        if (match) {
                            const minutes = parseFloat(match[1]);
                            const seconds = parseFloat(match[2]);
                            const time = minutes * 60 + seconds;
                            
                            result.push({ time, text });
                        }
                    });
                });
                
                // ÊåâÊó∂Èó¥ÊéíÂ∫è
                return result.sort((a, b) => a.time - b.time);
            }
            
            // ÊòæÁ§∫Ê≠åËØç
            function displayLyrics() {
                lyricsContainer.innerHTML = '';
                
                if (lyrics.length === 0) {
                    lyricsContainer.innerHTML = '<div class="lyric-line">ÊöÇÊó†Ê≠åËØç</div>';
                    return;
                }
                
                lyrics.forEach(lyric => {
                    const div = document.createElement('div');
                    div.className = 'lyric-line';
                    div.textContent = lyric.text;
                    div.dataset.time = lyric.time;
                    lyricsContainer.appendChild(div);
                });
            }
            
            // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫Æ
            function updateLyricsHighlight(currentTime) {
                const lines = lyricsContainer.querySelectorAll('.lyric-line');
                let activeLine = null;
                
                // ÊâæÂà∞ÂΩìÂâçÂ∫îËØ•È´ò‰∫ÆÁöÑÊ≠åËØçË°å
                for (let i = lyrics.length - 1; i >= 0; i--) {
                    if (currentTime >= lyrics[i].time) {
                        activeLine = lines[i];
                        break;
                    }
                }
                
                // ÁßªÈô§ÊâÄÊúâÈ´ò‰∫Æ
                lines.forEach(line => line.classList.remove('active'));
                
                // Ê∑ªÂä†È´ò‰∫Æ
                if (activeLine) {
                    activeLine.classList.add('active');
                    
                    // ÊªöÂä®Âà∞ÂèØËßÅÂå∫Âüü
                    activeLine.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
            
            // Ê†ºÂºèÂåñÊó∂Èó¥
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            function updateProgress() {
                const { currentTime, duration } = audio;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
            
            // ËÆæÁΩÆËøõÂ∫¶Êù°
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            audioFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    audio.src = url;
                    songTitle.textContent = file.name.replace('.mp3', '');
                    
                    // Ëá™Âä®Êí≠Êîæ
                    audio.play()
                        .then(() => {
                            playBtn.textContent = '‚è∏';
                        })
                        .catch(err => {
                            console.log('Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í:', err);
                        });
                }
            });
            
            lrcFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const lrcText = e.target.result;
                        lyrics = parseLRC(lrcText);
                        displayLyrics();
                    };
                    reader.readAsText(file);
                }
            });
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = '‚è∏';
                } else {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                }
            });
            
            prevBtn.addEventListener('click', function() {
                audio.currentTime -= 10;
            });
            
            nextBtn.addEventListener('click', function() {
                audio.currentTime += 10;
            });
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
            });
            
            speedSlider.addEventListener('input', function() {
                audio.playbackRate = speedSlider.value;
                speedValue.textContent = `${speedSlider.value}x`;
                playbackRate.textContent = `${speedSlider.value}x`;
            });
            
            progressContainer.addEventListener('click', setProgress);
            
            audio.addEventListener('timeupdate', function() {
                updateProgress();
                updateLyricsHighlight(audio.currentTime);
            });
            
            audio.addEventListener('ended', function() {
                playBtn.textContent = '‚ñ∂';
                audio.currentTime = 0;
            });
            
            audio.addEventListener('loadedmetadata', function() {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            // ÂàùÂßãÂåñ
            displayLyrics();
        });
    </script>

</body>
</html>
