<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC-ON个人博客 | 其他账号</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        /* 与主页面相同的CSS样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0cf;
            --secondary: #a64dff;
            --dark: #0a0a16;
            --darker: #050510;
            --light: #fff;
            --gray: #8a8a9c;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
        }

        /* 添加科幻元素 */
        .grid-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .grid-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 24px, rgba(0, 200, 255, 0.05) 24px, transparent 25px),
                        linear-gradient(transparent 24px, rgba(0, 200, 255, 0.05) 24px, transparent 25px);
            background-size: 25px 25px;
        }

        /* 内容区域样式 */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* 社交链接样式 */
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--light);
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .bilibili { background: #FB7299; }
        .github { background: #333; }
        .zhihu { background: #0084FF; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-line"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span>星际空间站</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">主页</a></li>
                    <li><a href="thoughts.html">个人感想</a></li>
                    <li><a href="code.html">代码库</a></li>
                    <li><a href="gctsq.html">歌词提示器</a></li>
                    <li><a href="dzk.html">打砖块</a></li>
                    <li><a href="#" class="active">其他账号</a></li>
                </ul>
            </nav>
        </header>

        <section class="content-section">
            <h2><i class="fas fa-user-astronaut"></i> 其他账号</h2>
            <p>在这些平台上可以找到我：</p>
            
            <div class="social-links">
                <a href="https://space.bilibili.com/3546686423042980?spm_id_from=333.337.0.0" target="_blank" class="social-link">
                    <div class="social-icon bilibili">
                        <i class="fab fa-bilibili"></i>
                    </div>
                    <span>哔哩哔哩</span>
                </a>
                
                <a href="https://github.com/SC-ON" target="_blank" class="social-link">
                    <div class="social-icon github">
                        <i class="fab fa-github"></i>
                    </div>
                    <span>GitHub</span>
                </a>
                
                <a href="https://www.zhihu.com/people/danjamesthomas" target="_blank" class="social-link">
                    <div class="social-icon zhihu">
                        <i class="fab fa-zhihu"></i>
                    </div>
                    <span>知乎</span>
                </a>
            </div>
        </section>

        <footer>
            <p>© 2023-2025 星际空间站 | SC-ON个人博客</p>
            <p>使用 HTML, CSS 和 JavaScript 构建</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0cf" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0cf",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
