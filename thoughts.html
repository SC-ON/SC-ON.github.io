<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科幻个人博客 | 个人感想</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        /* 原有样式保持不变，添加密码弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--dark);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--primary);
        }
        
        .modal h3 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="grid-line"></div>

    <!-- 密码验证弹窗 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-lock"></i> 需要验证身份</h3>
            <div class="form-group">
                <label for="password-input">请输入密码</label>
                <input type="password" id="password-input" class="form-control" placeholder="输入密码...">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="verifyPassword()">验证</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span>星际空间站</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">主页</a></li>
                    <li><a href="#" class="active">个人感想</a></li>
                    <li><a href="code.html">代码库</a></li>
                    <li><a href="accounts.html">其他账号</a></li>
                </ul>
            </nav>
        </header>

        <section class="content-section">
            <h2><i class="fas fa-brain"></i> 个人感想</h2>
            <div class="form-group">
                <label for="thought-title">标题</label>
                <input type="text" id="thought-title" class="form-control" placeholder="输入感想标题">
            </div>
            <div class="form-group">
                <label for="thought-content">内容 (支持Markdown)</label>
                <textarea id="thought-content" class="form-control" placeholder="写下你的感想..."></textarea>
            </div>
            <button class="btn" onclick="showPasswordModal()">发布感想</button>

            <div id="thoughts-list" style="margin-top: 40px;">
                <h3>已发布的感想</h3>
                <div class="card-list" id="thoughts-card-list">
                    <!-- 感想将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>

        <footer>
            <p>© 2023 星际空间站 | 科幻个人博客</p>
            <p>使用 HTML, CSS 和 JavaScript 构建</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 密码常量
        const CORRECT_PASSWORD = "dandan20120116";
        let authenticated = false;
        
        // 显示密码弹窗
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }
        
        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('password-input').value;
            if (password === CORRECT_PASSWORD) {
                authenticated = true;
                document.getElementById('passwordModal').style.display = 'none';
                addThought();
            } else {
                alert('密码错误！');
            }
        }

        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0cf" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0cf",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // 页面加载时从本地存储加载感想
        document.addEventListener('DOMContentLoaded', (event) => {
            loadThoughts();
        });

        // 从本地存储加载感想
        function loadThoughts() {
            const thoughtsList = document.getElementById('thoughts-card-list');
            const savedThoughts = localStorage.getItem('thoughts');
            
            if (savedThoughts) {
                const thoughts = JSON.parse(savedThoughts);
                thoughtsList.innerHTML = '';
                
                thoughts.forEach(thought => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${thought.title}</h3>
                        <p>${thought.content.substring(0, 100)}${thought.content.length > 100 ? '...' : ''}</p>
                        <small>发布时间: ${thought.date}</small>
                    `;
                    thoughtsList.appendChild(card);
                });
            }
        }

        // 添加感想功能
        function addThought() {
            if (!authenticated) {
                showPasswordModal();
                return;
            }
            
            const title = document.getElementById('thought-title').value;
            const content = document.getElementById('thought-content').value;
            
            if (!title || !content) {
                alert('请填写标题和内容！');
                return;
            }
            
            const date = new Date().toLocaleDateString();
            const thought = { title, content, date };
            
            // 保存到本地存储
            let savedThoughts = localStorage.getItem('thoughts');
            let thoughts = savedThoughts ? JSON.parse(savedThoughts) : [];
            thoughts.push(thought);
            localStorage.setItem('thoughts', JSON.stringify(thoughts));
            
            // 重新加载感想
            loadThoughts();
            
            // 清空表单
            document.getElementById('thought-title').value = '';
            document.getElementById('thought-content').value = '';
            
            alert('感想已发布！');
            authenticated = false; // 重置认证状态
        }
    </script>
</body>
</html>
